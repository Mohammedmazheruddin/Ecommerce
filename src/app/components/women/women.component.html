
<section class="products-view container">
    <div class="row">
    <h1 class="text-center mt-5">Women's products</h1>
    @for (item of womens; track $index) {
    
    <div class="col-md-3 mt-5" >
      <div class="card" style="width:100%;height:100%;">
        <img [src]=item.image class="card-img-top" style="width: 100%;height: 200px;">
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text"><i class="fa-solid fa-indian-rupee-sign"></i> {{item.price}}</p>
          <a href="#" class="btn btn-primary">Buy Now</a>
          <a href="#" class="btn btn-warning ms-4">Add to Cart</a>
        </div>
      </div>
    
      
    </div>
    }
    </div>
    </section>
